
<h1>You can set feedback on this page</h1>

<mat-card class="example-card"  [class.mat-elevation-z8]="isActive">
    <mat-card-header>
      
      <mat-card-title>Comment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <fieldset [formGroup]="comControl">

        <mat-form-field appearance="fill">
          <input matInput formControlName="control" required placeholder="Your name" id="n1" #commentName [(ngModel)]="name"><br>
          <mat-error *ngIf="!comControl">
              only letters, digits
            </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Your comment</mat-label>
        <textarea matInput formControlName="text"  required  #commentComment [(ngModel)]="comment" id="c1"></textarea><br>
        <mat-error *ngIf="!comControl">
            only letters, digits
          </mat-error>
    </mat-form-field>
       
  </fieldset>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!comControl.valid" class="add-button" (click)="post(); commentName.value=''; commentComment.value='';" >Comment</button>
    </mat-card-actions>

  </mat-card>


  <div  *ngFor="let comment of comments">
 {{comment}}
  </div>
